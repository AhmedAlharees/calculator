<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="./images/calc-icon.png">
  <!-- CSS link -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <!-- CSS theme link -->
  <link rel="stylesheet" id="theme" href="./dist/css/default-theme.css">
  <!-- JS file link -->
  <script src="app.js" defer></script>
  <title>Calculator | frontendmentor</title>
</head>

<body>
  <main class="calculator">

    <section class="header">
      <h1 class="header__logo">calc</h1>
      <div class="header__theme-switcher">
        <p class="theme-switcher__title">THEME</p>
        <div class="theme-switcher__themes">
          <div class="theme-labels">
            <label for="default-theme">1</label>
            <label for="light-theme">2</label>
            <label for="purple-theme">3</label>
          </div>
          <div class="themes-input">
            <input type="radio" class="default-theme" name="theme">
            <input type="radio" class="light-theme" name="theme">
            <input type="radio" class="purple-theme" name="theme">
          </div>
        </div>
      </div>
    </section>

    <section class="display">
      <div class="display__previous-result">
        <p class="previous-result__text"></p>
      </div>
      <div class="display__current-result">
        <p class="current-result__text"></p>
      </div>
    </section>

    <section class="choices">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="delete-btn">DEL</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operand" value="+">+</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operand" value="-">-</button>
      <button class="dot-operand" value=".">.</button>
      <button class="number" value="0">0</button>
      <button class="operand" value="/">/</button>
      <button class="operand" value="×">×</button>
      <button class="reset-btn">RESET</button>
      <button class="equal-btn" value="=">=</button>
    </section>
  </main>

</body>

</html>
